;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = Lolin32Lite_ePaper
boards_dir = ./boards


[common_env_data]
build_flags = 
	-D VERSION=\"V0.01\" 
	-D PROGNAME=\"ePaperAnchorAlarm\"
	-D BUILD_TIME=__TIMESTAMP__
	-D BUILD_DATE=\"2026-01-18\"
	-D BUILD_ENV_NAME=$PIOENV
	-D BUILD_PLATFORM=$PIOPLATFORM
lib_deps = 
	zinggjm/GxEPD2@^1.6.0
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
;lib_extra_dirs = 
;	c:\PlatformIO\ManualAddedLibs\
src_dir = src

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time, log2file

[env:Lolin32Lite_ePaper]
board = lolin32
build_flags = 
	${common_env_data.build_flags}
	-D LOLIN32_LITE      # Board is AzDelivery Lolin32 Lite, cabling for ePaperBarograf, WeAct 1.54 ePaper
	-D PCB_BOARD		 # define this if PCB board, with voltage measurement on GPIO 39
	;-D HANDMADE_BOARD	 # define this if handmade board, with voltage measurement on GPIO 35
	-D HAS_BUZZER		 # set this define if alarm buzzer is present

lib_deps = 
	${common_env_data.lib_deps}
	madhephaestus/ESP32Encoder@^0.12.0

;lib_extra_dirs = 
;	${common_env_data.lib_extra_dirs}
